spring:
  datasource:
    url: jdbc:h2:file:./data/provisioning;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true

logging:
  level:
    root: INFO
    com.nisc.provisioning: INFO
